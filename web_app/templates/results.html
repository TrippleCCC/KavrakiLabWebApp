{% extends 'base.html' %}

{% block results %}
<h5>Results</h5>
<p>Retrived {{ num_results }} results in {{ '%2.4f' % query_time }} seconds</p>
<table class="table table-striped">
	<thread>
		<tr>
			<th scope="col">Allele</th>
			<th scope="col">Peptide</th>
			<th scope="col">Filepath</th>
			<th scope="col">Download</th>
		</tr>
	</thread>
	<tbody>
	{% for row in results %}
	<tr>
		<th scope="row">{{ row["allele"] }}</th>
		<td>{{ row["peptide"] }}</td>
		<td>{{ row["filepath"] }}</td>
		<td><button type="button" class="btn btn-primary">Download</button></td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
