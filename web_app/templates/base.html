<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	        <!-- Bootstrap CSS -->
		<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js" integrity="sha512-uxCwHf1pRwBJvURAMD/Gg0Kz2F2BymQyXDlTqnayuRyBFE7cisFCh2dSb1HIumZCRHuZikgeqXm8ruUoaxk5tA==" crossorigin="anonymous"></script>
		<style>
			.autocomplete-suggestions {
				background: #FFF;
				border: 1px solid #000;
			}

			.autocomplete-suggestion {
				color: #000;
			}

			.autocomplete-selected {
				background: #A0A3A1;
			}
		</style>

		<title>Kavraki Lab Web App</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark mb-3">
			<div class="container-fluid">
				<a class="navbar-brand mb-auto h1" href="/">
					Kavraki Lab Web App
				</a>
			</div>
		</nav>

		<div class="container">
			<form action="/search" method="post" class="col mx-3 mb-3 align-items-center">
				<h3>Search for a file</h3>
				<div class="row g-0 mx-auto">
					<div class="col">
						<label for="allele" class="form-label">Allele</label>
						<input name="allele" id="allele" placeholder="Enter an allele" value='{{ allele if allele else "" }}'/>
					</div>
					<div class="col">
						<label for="peptide" class="form-label">Peptide</label>
						<input name="peptide" id="peptide" placeholder="Enter a peptide" value='{{ peptide if peptide else "" }}'/>
					</div>
					<div class="col form-check">
                        <input {% if binder %}checked{% else %}{% endif %} id="binder" type="checkbox" class="form-check-input" name="binder"/>
						<label class="form-check-label" for="binder">Binder</label>
					</div>
					<div class="col form-check">
						<input {% if non_binder %}checked{% else %}{% endif %} id="non-binder" type="checkbox" class="form-check-input" name="non-binder"/>
						<label class="form-check-label" for="non-binder">Non-binder</label>
					</div>
					<div class="col">
						<input class="btn btn-outline-success" type="submit" value="search">
					</div>
				</div>
			</form>


			<div class="container">
			{% block results %}{% endblock %}
			</div>
		</div>

		<script>
			$('#allele').autocomplete({
				serviceUrl: '/suggest/allele',
				dataType: 'json',
			});
			$('#peptide').autocomplete({
				serviceUrl: '/suggest/peptide',
				dataType: 'json',
			});
		</script>
	</body>
</html>
